<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Car classifier</title>
</head>
<body>
    <h2>Ingresa la imagen de un auto para clasificarlo.</h2>
    <h4>Hay 7 clases: Audi, Hyundai Creta, Mahindra Scorpio, Rolls Royce, Swift, Tata Safari y Toyota Innova.</h4>
    <main class="container hidden">
        <div class="image_input_show">
            <input type="file" name="car_image" id="input_car_image"/>
            <canvas  id="canvas_img" class="hidden" width="150px" height="150px"></canvas>
            <canvas  id="big_canvas" width="300px" height="300px"></canvas>
        </div>
        <div>
            <button id="add_noise_btn" class="btn">Añadir ruido</button>
        <button id="btn_run_model" class="btn">Clasificar</button>
        </div>
    
        <p class="classification">Clasificación</p>
    </main>

    <div class="loading_msg">
        Cargando modelo ... (podría tardar un par de minutos ☕)
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="./javascript/utils.js"></script>
    <script src="./javascript/code.js"></script>
</body>
</html>
